<!DOCTYPE html>
<html lang="en">
<head>
  <title>Iota.hub</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="slides.css">
  <script src="accept_order.js"></script>
</head>
<body class="bg-dark" style=" background-image: url('logo.jpg');  background-size: 10% 10%;">
	<div class="row">
	<h1 class="text-white" align="center"><i> ! We don't copy , we create .</i></h1>
	</div>
	<div class="container text-white bg-dark">
<form id="customer_cart">
<div class="form-group">
	<label for="customer_name"><b>Full Name</b></label>
  <input type="text" class="form-control" id="customer_name">
  <label for="contact_number"><b>Mobile Number</label>
  <input type="number" class="form-control" id="contact_number">
 <label for="customer_email">Email address</label>
  <input type="email" class="form-control" id="customer_email">

 <label for="product_quantity">Select Quantity</label>
  <select class="form-control" id="product_quantity">
    <option>1</option>
    <option>2</option>
    <option>3</option>
  </select>


 <label for="customer_address">Address for delivery</label>
  <input type="text" class="form-control" id="customer_address">
  <label for="address_pincode">Pincode</label>
  <input type="number" class="form-control" id="address_pincode">
</div>
  <button id="custom_button" class="btn btn-warning  btn-outline-secondary text-black" onclick="validateCustomer()">Submit !</button>
  </b></form>
</div>
<!-- Slideshow container -->
<div class="slideshow-container">

  <!-- Full-width images with number and caption text -->
  <div class="mySlides ">
    <div class="numbertext">1 / 3</div>
    <img src="C1.jpg" style="width:100%">
    <div class="text">Happy New Year !</div>
  </div>

  <div class="mySlides">
    <div class="numbertext">2 / 3</div>
    <img src="C2.jpg" style="width:100%">
    <div class="text">Go for it !</div>
  </div>

  <div class="mySlides">
    <div class="numbertext">3 / 3</div>
    <img src="C3.jpg" style="width:100%">
    <div class="text">Dates shouldn't be so easy ! anyway .</div>
  </div>

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
</div>
 <script src="slides.js"></script>
</body>
</html>
